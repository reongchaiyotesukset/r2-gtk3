[package]
name = "r2-gtk3"
version = "0.1.0"
edition = "2021"



[dependencies]
gtk = {version = "0.18.1", default-features = false, features = ["v3_24"]}
glib = {version = "0.18.1", default-features = false, features = ["v2_58"]}
